<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css">
    <style type="text/css">
      html,body{
      background-color: #878347;
      font-family: 'Nunito';
      }
      form{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }
      .bg-custom{
      background-color: #d36f8d;
      }
      .grid-container{
      width: 50%;
      padding: 40px 40px 20px;
      border-radius: 2px;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
      }
      label{
      color:#fff;
      font-size: 18px;
      }
      .btn-custom,.btn-custom:hover{
      background-color: #498747;
      }
      .button{
      margin-top: 20px;
      }
      @media(max-width:780px){
      .grid-container{
      width: 70%;
      }
      }
      @media(max-width:475px){
      .grid-container{
      width: 85%;
      }
      }
    </style>
  </head>
  <body>
      
    <form>
        
      <div class="grid-container bg-custom">
        <div class="grid-x grid-padding-x">
            <h1>Registro de usuario</h1>
          <div class="medium-12 cell">
            <label>Nombre
            <input type="text" placeholder="nombre*">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>id
            <input type="number" placeholder="id*">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>Apellido
            <input type="text" placeholder="apellido*">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>Email
            <input type="text" placeholder="Email*">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>Contraseña
            <input type="password" placeholder="Contraseña*">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>Direccion
            <input type="password" placeholder="Direccion*">
            </label>
          </div>
          <div class="medium-12 cell"> Pais
            <select class="browser-default custom-select">
                <option selected>Open this select menu</option>
                <option value="1">Colombia</option>
                <option value="1">China</option>
                <option value="1">Ecuador</option>
                <option value="1">Peru</option>
                <option value="1">Brazil</option>
                <option value="1">Argentina</option>
                <option value="1">Peru</option>
                <option value="2">USA</option>
                <option value="3">Japon</option>
                <option value="3">Otros</option>
              </select>
          </div>
          <div class="medium-12 cell">
            <label>Telefono
            <input type="number" placeholder="Telefono*">
            </label>
          </div>
          <div class="medium-4 cell">
            <div class="medium-12 cell">
                <label>CC USER
                <input type="text" placeholder="ccuser*">
                </label>
              </div>
            <button type="button" class="button btn-custom">Registrarse</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
