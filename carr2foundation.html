
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de autos</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css">
    <style type="text/css">
      html,body{
      background-color: #878347;
      font-family: 'Nunito';
      }
      form{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }
      .bg-custom{
      background-color: #d36f8d;
      }
      .grid-container{
      width: 50%;
      padding: 40px 40px 20px;
      border-radius: 2px;
      }
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
      label{
      color:#fff;
      font-size: 18px;
      }
      .btn-custom,.btn-custom:hover{
      background-color: #498747;
      }
      .button{
      margin-top: 20px;
      }
      @media(max-width:780px){
      .grid-container{
      width: 70%;
      }
      }
      @media(max-width:475px){
      .grid-container{
      width: 85%;
      }
      }
    </style>
  </head>
  <body>

    <form>
      <div class="grid-container bg-custom">
        <div class="grid-x grid-padding-x">
            <h1>Registro de autos</h1>

      <div class="medium-12 cell"> Combustibles de tipo gasolina
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">E5</option>
                <option value="1">E10</option>
                <option value="1">E85</option>
              </select>
      </div>

      <div class="medium-12 cell"> Combustibles de tipo gasóleno
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">B7</option>
                <option value="1">B10</option>
                <option value="1">XTL</option>
              </select>
      </div>

      <div class="medium-12 cell"> Tipo de coche
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">Todo terreno</option>
                <option value="1">Deportivo</option>
                <option value="1">Familiar</option>
              </select>
      </div>

      <div class="medium-12 cell"> Estado del coche
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">Nuevo</option>
                <option value="1">Usado</option>
              </select>
      </div>

      <div class="medium-12 cell"> Marca
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">Audi</option>
                <option value="1">Mercedez-Benz</option>
                <option value="1">BMW</option>
              </select>
      </div>

      <div class="medium-12 cell"> Usuario
            <select class="browser-default custom-select">
                <option selected>Abra este menu desplegable</option>
                <option value="1">Usuario 1</option>
                <option value="1">Usuario 2</option>
                <option value="1">Usuario 3</option>
              </select>
      </div>

      <div class="medium-12 cell">
            <label>Modelo del auto
            <input type="text" placeholder="Escriba aquí el modelo del auto*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Año
            <input type="text" placeholder="Escriba aquí en año*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Detalles del vehiculo
            <input type="text" placeholder="Escriba aquí los detalles del vehiculo*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Caja
            <input type="text" placeholder="Caja*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Motor
            <input type="text" placeholder="Escriba aquí las especificaciones del motor*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Fecha de publicación
            <input type="text" placeholder="Escriba aquí la fecha de publicación*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Precio
            <input type="text" placeholder="Escriba aquí el precio*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Moneda
            <input type="text" placeholder="Escriba aquí la moneda*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Descripción 1
            <input type="text" placeholder="Escriba aquí su primera descripción del auto*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Descripción 2
            <input type="text" placeholder="Escriba aquí su segunda descripción del auto*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Descripción 3
            <input type="text" placeholder="Escriba aquí su tercera descripción del auto*">
            </label>
          </div>

          <div class="medium-12 cell">
            <label>Descripción destacada
            <input type="text" placeholder="Escriba aquí su descripción destacada del auto*">
            </label>
          </div>

  </body>
  </html>
